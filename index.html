<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header">SlideShow</div>
    <div class="slider">
      <div class="slider--controls">
        <div onclick="goPrev(); clearInterval(myInterval)" class="slider--control">
          <img src="images/left-arrow.png" alt="">
        </div>
        <div onclick="goNext(); clearInterval(myInterval)" class="slider--control">
          <img src="images/right-arrow.png" alt="">
        </div>
      </div>
      <div class="slider--width">
        <div class="slider--item" style="background-image: url('images/1.jpg')">
        Viva o Surf!
        </div>
        <div class="slider--item" style="background-image: url('images/2.jpg')">
        Aproveite a Vida!
        </div>
        <div class="slider--item" style="background-image: url('images/3.jpg');">
        Viva o Momento!
        </div>
      </div>
    </div>
  </header>
  <section>
    <h1>Website sequel ...</h1>
  </section>
  <script src="script.js"></script>
</body>
</html>
